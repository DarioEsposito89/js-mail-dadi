<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dice.css">
    <title>dice</title>
</head>
<body>
    <main>
        <section class="mt-5">
            <div class="container mybg-primary-color">
                <div class="row">
                    <h2 class="text-center text-uppercase fw-bold">Lancio dadi</h2>
                    <div class="container bg-white p-5" id="dice-container">
                        <h3 class="text-uppercase fw-bold">Lancio dadi random</h3>
                        <div class="row border border-3 my-border-color-secondary">
                            <div class="col d-flex justify-content-center align-items-center d-flex flex-wrap gap-5 p-3">
                                <div class="col-6 col-md-2">
                                    <h4>Utente</h4>
                                    <p id="user-dice"></p>
                                </div>
                                <div class="col-6 col-md-2">
                                    <h4>PC</h4>
                                    <p id="pc-dice"></p>
                                </div>
                                <div class="col-6 col-md-2">
                                    <h4>Risultato</h4>
                                    <p id="result-dice"></p>
                                </div>
                                <!-- Bottoni - Genera e Annulla -->
                                <div class="buttons d-flex justify-content-center mt-5 mb-3 gap-4">
                                    <input class="btn btn-primary  border-3 fw-bold" id="generate-dice" type="button" value="Lancia">
                                    <input class="btn btn-primary  border-3 fw-bold" id="cancel-dice" type="reset" value="Annulla">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="mt-5">
            <div class="container mybg-primary-color">
                <div class="row">
                    <h2 class="text-center text-uppercase fw-bold">Vince la somma di numeri pi√π alta</h2>
                    <div class="container bg-white p-5" id="dice-container">
                        <h3 class="text-uppercase fw-bold">Inserisci tre numeri e gioca contro il Pc</h3>
                        <div class="row border border-3 my-border-color-secondary">
                            <div class="col d-flex justify-content-center align-items-center d-flex flex-wrap gap-5 p-3">
                                <div class="col-6 col-md-2">
                                    <h4>Utente</h4>
                                    <div class="mb-3">
                                        <label for="formGroupExampleInput" class="form-label">Primo numero</label>
                                        <input type="number" class="form-control" id="userfirstnumber" placeholder="Inserisci un numero da 1 a 10" min="1" max="10">
                                    </div>
                                    <div class="mb-3">
                                        <label for="formGroupExampleInput2" class="form-label">Secondo numero</label>
                                        <input type="number" class="form-control" id="usersecondnumber" placeholder="Inserisci un numero da 1 a 10" min="1" max="10">
                                    </div>
                                    <div class="mb-3">
                                        <label for="formGroupExampleInput2" class="form-label">Terzo numero</label>
                                        <input type="number" class="form-control" id="userthirdnumber" placeholder="Inserisci un numero da 1 a 10" min="1" max="10">
                                    </div>
                                    <p id="user-number"></p>
                                </div>
                                <div class="col-6 col-md-2">
                                    <h4>PC</h4>
                                    <p id="pc-number"></p>
                                </div>
                                <div class="col-6 col-md-2">
                                    <h4>Risultato</h4>
                                    <p id="result-number"></p>
                                </div>
                                <!-- Bottoni - Genera e Annulla -->
                                <div class="buttons d-flex justify-content-center mt-5 mb-3 gap-4">
                                    <input class="btn btn-primary fw-bold" id="generate-number" type="button" value="Genera">
                                    <input class="btn btn-primary  fw-bold" id="cancel-number" type="reset" value="Annulla">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        
    </main>

    <script src="js/dice.js"></script>
</body>
</html>
